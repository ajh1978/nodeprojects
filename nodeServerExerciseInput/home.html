<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Greatest programmers</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
   <script src="/js/update.js"></script>
  </head>
  <body>
    <h1>The greatest programmers of our time</h1>
    <div id="personContainer">
    </div>
    <form action="/" method="post">
      <label>First name: <input type="text" name="firstName"></label><br />
      <label>Last name: <input type="text" name="lastName"></label><br />
      <label>Year of birth: <input type="text" name="yearOfBirth"></label><br />
      <label>Year of death: <input type="text" name="yearOfDeath"></label><br />
      <label>Photo: <input type="file" name="photo" value="photoUpload" id="photoUpload"></label><br />
      <button>Save</button>
    </form>
  </body>
</html>
